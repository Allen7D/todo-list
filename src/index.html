<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List App</title>
    <link rel="stylesheet" href="lib/normalize-css/normalize.css">
    <link rel="stylesheet" href="style/base.css">
</head>
<body>
<div class="container"><!--     总容器开始   -->
    <h1>我的To do</h1>
    <form class="task-add">
        <input type="text" name="content" placeholder="e.g. 晚上记得运动" autofocus autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list"><!--   清单列表开始  -->

    </div><!--   清单列表结束  -->

    <div class="task-detail-mask"><!--    遮罩层开始   -->

    </div><!--    遮罩层结束   -->
    <div class="task-detail"><!--    任务详情开始   -->

    </div><!--    任务详情结束   -->

</div><!--     总容器结束   -->

<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/store-js/dist/store.legacy.min.js"></script>
<script src="script/base.js"></script>
</body>
</html>
